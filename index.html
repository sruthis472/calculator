<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="container bg-secondary pt-5 pb-5 mt-5" style="width: 24rem;" >
    <div class="calculator card p-4 ">
        <h3 class="mb-4 ps-5">Simple Calculator</h3>
        <input type="text" id="result" class="form-control border rounded shadow p-3 mt-1" placeholder="0" style="text-align: right;" readonly>

        <div class="row p-3 mt-1">
            <div class="col-md-3"><button onclick="clearAll()" class="btn btn-danger"  style="width: 4rem;">AC</button></div>
            <div class="col-md-3"><button onclick="back()" class="btn btn-info" style="width: 4rem;"><i class="fa-solid fa-delete-left"></i></button></div>
            <div class="col-md-3"><button onclick="display('%')" class="btn btn-info" style="width: 4rem;">%</button></div>
            <div class="col-md-3"><button onclick="display('/')" class="btn btn-info" style="width: 4rem;">/</button></div>
        </div>
        <div class="row p-3 mt-1">
            <div class="col-md-3"><button onclick="display('7')" class="btn btn-secondary" style="width: 4rem;">7</button></div>
            <div class="col-md-3"><button onclick="display('8')" class="btn btn-secondary" style="width: 4rem;">8</button></div>
            <div class="col-md-3"><button onclick="display('9')" class="btn btn-secondary" style="width: 4rem;">9</button></div>
            <div class="col-md-3"><button onclick="display('*')" class="btn btn-info" style="width: 4rem;">*</button></div>
        </div>
        <div class="row p-3 mt-1">
            <div class="col-md-3"><button onclick="display('4')" class="btn btn-secondary" style="width: 4rem;">4</button></div>
            <div class="col-md-3"><button onclick="display('5')" class="btn btn-secondary" style="width: 4rem;">5</button></div>
            <div class="col-md-3"><button onclick="display('6')" class="btn btn-secondary" style="width: 4rem;">6</button></div>
            <div class="col-md-3"><button onclick="display('-')" class="btn btn-info" style="width: 4rem;">-</button></div>
        </div>
        <div class="row p-3 mt-1">
            <div class="col-md-3"><button onclick="display('1')" class="btn btn-secondary" style="width: 4rem;">1</button></div>
            <div class="col-md-3"><button onclick="display('2')" class="btn btn-secondary" style="width: 4rem;">2</button></div>
            <div class="col-md-3"><button onclick="display('3')" class="btn btn-secondary" style="width: 4rem;">3</button></div>
            <div class="col-md-3"><button onclick="display('+')" class="btn btn-info" style="width: 4rem;">+</button></div>
        </div>
        <div class="row p-3 mt-1">
            <div class="col-md-3"><button onclick="display('0')" class="btn btn-secondary" style="width: 4rem;">0</button></div>
            <div class="col-md-3"><button onclick="display('.')" class="btn btn-info" style="width: 4rem;">.</button></div>
            <div class="col-md-6"><button onclick="equal()" class="btn btn-info" style="width: 9.2rem;">=</button></div>
            
        </div>
    </div>
</div>
</body>
<script src="./cal.js"></script>
</html>
