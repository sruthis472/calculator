<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <body>
        <h2 class="text-center mt-5 ">Simple Calculator</h2>
        <div class="container d-flex align-items-center justify-content-center mt-4">
            <div class="calculator  form-control border rounded shadow p-4 pt-5 pb-5"  style="width: 24rem;background-color: rgb(147, 145, 144);">
                <input type="text" id="result" class="form-control border rounded shadow p-3 mt-1 mb-4" placeholder="0" style="text-align: right;box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5); width: 328px;" readonly>
                
                    
                <div class="row ms-1 mt-3 ps-1">
                    <button onclick="clearAll()" class="btn btn-danger " style="height: 48px;width: 65px;">AC</button>
                    <button onclick="back()" class="btn btn-info ms-3" style="height: 48px;width: 65px;"><i class="fa-solid fa-delete-left"></i></button>
                    <button onclick="display('%')" class="btn btn-info ms-3" style="height: 48px;width: 65px;">%</button>
                    <button onclick="display('/')" class="btn btn-info ms-3" style="height: 48px;width: 65px;">/</button>
                </div>
                <div class="row ms-1 mt-3 ps-1">
                    <button onclick="display('7')" class="btn btn-light" style="height: 48px;width: 65px;">7</button>
                    <button onclick="display('8')" class="btn btn-light ms-3" style="height: 48px;width: 65px;">8</button>
                    <button onclick="display('9')" class="btn btn-light ms-3" style="height: 48px;width: 65px;">9</button>
                    <button onclick="display('*')" class="btn btn-info ms-3" style="height: 48px;width: 65px;">*</button>
                </div>
                <div class="row ms-1 mt-3 ps-1">
                    <button onclick="display('4')" class="btn btn-light" style="height: 48px;width: 65px;">4</button>
                    <button onclick="display('5')" class="btn btn-light ms-3" style="height: 48px;width: 65px;">5</button>
                    <button onclick="display('6')" class="btn btn-light ms-3" style="height: 48px;width: 65px;">6</button>
                    <button onclick="display('-')" class="btn btn-info ms-3" style="height: 48px;width: 65px;">-</button>
                </div>
                <div class="row ms-1 mt-3 ps-1">
                    <button onclick="display('1')" class="btn btn-light" style="height: 48px;width: 65px;">1</button>
                    <button onclick="display('2')" class="btn btn-light ms-3" style="height: 48px;width: 65px;">2</button>
                    <button onclick="display('3')" class="btn btn-light ms-3" style="height: 48px;width: 65px;">3</button>
                    <button onclick="display('+')" class="btn btn-info ms-3" style="height: 48px;width: 65px;">+</button>
                </div>
              
                <div class="row ms-1 mt-3">
                    <button onclick="display('0')" class="btn btn-light" style="height: 48px;width: 65px;">0</button>
                    <button onclick="display('.')" class="btn btn-info ms-3" style="height: 48px;width: 65px;">.</button>
                    <button onclick="equal()" class="btn btn-info ms-3" style="height: 48px;width: 147px;">=</button>
                    
                </div>
            </div>  
        </div>
    
        
</body>
<script src="./cal.js"></script>
</html>
